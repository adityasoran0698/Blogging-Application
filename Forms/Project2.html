<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h2>Job Application</h2>
    </div>

    <form>
        <div>
            <label for="name">Name:</label>
            <br>
            <input type="text" id="name">
            <br><br>
        </div>
        <div>

            <label for="Email">Email:
            </label><br>
            <input type="email" id="Email" placeholder="example@domain.com"><br><br>
        </div>
        <div>
            <label for="phone">Phone:</label><br>
            <input type="tel" id="phone"><br><br>
        </div>
        <div>
            <label for="resume">Resume:</label><br>
            <input type="file" id="resume"><br><br>
        </div>
        <div>
            <label for="experienece">Experience(years):</label><br>
            <input type="number" id="experienece" min="0" max="50">
        </div>
        <div>
            <fieldset>
                <legend>Skills:</legend>
                <input type="checkbox" id="html"> <br>
                <label for="html">HTML</label>
                <br><br>

                <input type="checkbox" id="css"><br>
                <label for="css">CSS</label>
                <br><br>

                <input type="checkbox" id="js"><br>
                <label for="js">JavaScript</label>
            </fieldset>
        </div>
        <br>
        <div>
            <label for="Education">Highest Education: </label><br>
            <select name="Education" id="Education">
                <option value="highschool">High School</option>
                <option value="bachelor">Bachelor's Degree</option>
                <option value="associate">Associate's Degree</option>
                <option value="masters">Master's Degree</option>
                <option value="phd">PhD</option>
            </select>
        </div>
        <br>
        <div>
            <fieldset>
                <legend>Availability</legend>
                <input type="radio" id="full time" name="Availability">

                <label for="full time">Full-time</label>

                <input type="radio" id="part time" name="Availability">

                <label for="part time">Part-time</label>
            </fieldset>

        </div>
        <div>
            <p>Additional Comments:</p>
            <textarea name="cmmnts" id="cmmnts" cols="50" rows="10"></textarea>
        </div>
        <div><input type="submit" value="Submit Application"></div>

    </form>
</body>

</html>
