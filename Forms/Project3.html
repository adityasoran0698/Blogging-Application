<!DOCTYPE html>
<html lang="en">
Ì¥

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h2>Complex Form</h2>
    </div>
    <div>
        <fieldset>
            <legend>Personal Information</legend>

            <label for="name">Name:</label>
            <input type="text" id="name"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="example@domain.com"><br><br>

            <label for="phone">Phone:</label>
            <input type="text" id="phone"><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob">
            <p>Gender:</p>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>

            <input type="radio" id="other" name="gender">
            <label for="other">Other</label><br><br>

            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="ind">India</option>
                <option value="us">United States</option>
                <option value="china">China</option>
            </select>
        </fieldset>
    </div>
    <br>
    <div>
        <fieldset>
            <legend>
                Address:
            </legend>
            <label for="address">Street</label>
            <input type="text" id="address"><br><br>

            <label for="city">City:</label>
            <input type="text" id="city"><br><br>

            <label for="state">State:</label>
            <input type="text" id="state"><br><br>

            <label for="Zipcode">Zipcode:</label>
            <input type="text" id="Zipcode"><br><br>
        </fieldset>
    </div><br>
    <div>
        <fieldset>
            <legend>Other Information</legend>

            <label for="cmmnts">Comments: </label>
            <textarea name="cmmnts" id="cmmnts" cols="50" rows="10"></textarea>

            <label for="terms">I agree to terms and services</label><input type="checkbox" id="terms">
        </fieldset>
    </div>
    <br>
    <div><input type="submit" value="Submit"></div>
</body>

</html>
