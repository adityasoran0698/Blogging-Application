<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body align="center">
    <h2>Event Registration</h2>
    <form>
        <label for="name">Name:</label>
        <br>

        <input type="text" id="name">
        <br><br>

        <label for="email">Email:</label>
        <br>

        <input type="email" id="email" placeholder="example@domain.com">
        <br><br>

        <label for="phone">Phone:
        </label>
        <br>

        <input type="tel" id="phone">
        <br><br>

        <label for="occupation">Occupation:</label><br>
        <select name="occupation" id="occupation">
            <option value="Other">Other</option>
            <option value="student">Student</option>
            <option value="professional">Professional</option>
        </select>
        <br>

        <p>Topics of Interest:</p>
        <input type="checkbox" id="html">
        <br>
        <label for="html">HTML</label><br><br>

        <input type="checkbox" id="css"><br>
        <label for="css">CSS</label> <br><br>

        <input type="checkbox" id="js"><br>
        <label for="js">JavaScript</label> <br><br>

        <p>Comments:</p>
        <textarea name="cmmnts" id="cmmnts" cols="50" rows="10"></textarea>
        <input type="submit" value="Register">
    </form>



</body>

</html>
